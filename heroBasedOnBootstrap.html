<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>hero Based on Bootstrap</title>
</head>

<body>
    <div class="container mx-auto py-5">
        <div class="row justify-content-center g-5">
            <div class="col-auto col-lg-5 col-md-7 align-self-center">
                <h1 class="fw-bolder display-4">Find your road to financial freedom</h1>
                <p class="mt-2">A subheading that addresses the what, the why we should care and hopefully some social
                    proof.</p>
                <button class="btn btn-primary btn-lg mt-4 rounded-0" type="button"><small>Give it a try</small></button>
                <div class="row mt-5 w-auto">
                    <div class="col-2">
                        <img src="images/hero1-testimonial-profile.png" class="img-fluid rounded" alt="">
                    </div>
                    <div class="col-8 align-self-center">
                        <p>“A testimonial that absolutely nails the value proposition in a sentence or two”.</p>
                        <p class="fw-lighter"><small>Cameron Williamson, CEO, Stripe</small></p>
                    </div>
                </div>
            </div>
            <div class="col-auto col-lg-6 col-md-5 align-self-center">
                <img class="img-fluid" src="images/hero1-hero-img.png" alt="hero-img">
            </div>
        </div>
    </div>

    <!-- bootstrap js loading-- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
