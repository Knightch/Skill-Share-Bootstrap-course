<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Friction</title>
</head>

<body class="bg-dark text-white">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top transparent">
        <div class="container-fluid mx-5 lead text-uppercase">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-medical"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/office-1.jpg" class="d-block w-100 " alt="office-1">
                <div class="carousel-caption d-none d-md-block position-absolute top-50 mt-5 translate-middle-y">
                    <h5 class="display-3 fw-bolder text-primary">First slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/office-2.jpg" class="d-block w-100" alt="office-2">
                <div class="carousel-caption d-none d-md-block position-absolute top-50 mt-5 translate-middle-y">
                    <h5 class="display-3 fw-bolder text-primary">Second slide label</h5>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="images/office-3.jpg" class="d-block w-100" alt="office-3">
                <div class="carousel-caption d-none d-md-block position-absolute top-50 mt-5 translate-middle-y">
                    <h5 class="display-3 fw-bolder text-primary">Third slide label</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark px-3 py-5" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark px-3 py-5" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- bootstrap js loading-- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
